{% extends "base.html" %}

{% block content %}
{% block css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
<div class="login-container">
    <div>
        <h2 class="title">Login</h2>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.signup') }}">Sign up</a>

            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <input class="input" type="email" name="email" placeholder="Your Email" autofocus="" required>

                <input class="input" type="password" name="password" placeholder="Your Password" required>
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <button class="button">Login</button>
            </form>
        </div>
    </div>
    <!-- <div>
        <img src="/static/imges/login_body.jpg" alt="">
    </div> -->
</div>
{% endblock %}
