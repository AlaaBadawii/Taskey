{% extends "base.html" %}

{% block content %}
{% block css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
<main>
    <div class="login-container">
        <div>
            <h2 class="title">Sign Up</h2>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="" required>
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="" required>

                    <input class="input" type="password" name="password" placeholder="Password" required>

                    <input class="input" type="password" name="password2" placeholder="Enter Password Again" required>
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <button class="button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block js %}
{% endblock %}
